<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="container">

    <div class="title">
        <span class="star"></span>
        <h1>КАТАЛОГ</h1>
        <span class="star"></span>
    </div>

    <div class="card">
        <img src="https://learn.logikaschool.com/uploads/student/1424732/6950ef91075db.jpg" alt="">
        <div class="info">
            <h2>Модульний браслет</h2>
            <p>
                Модульний браслет із декільками намистинами(корона,квітка,серце,камінчики,знак безкінечності).
                Колір рожевого золота.
            </p>
            <p class="price">ціна<br>1300грн</p>
            <button>ЗАМОВИТИ</button>
        </div>
    </div>

    <div class="card">
        <img src="https://learn.logikaschool.com/uploads/student/1424732/6975d3afd43ac.jpg" alt="">
        <div class="info">
            <h2>Намистини</h2>
            <p>Комплект з 8 намистих,срібного кольору</p>
            <p class="price">ціна<br>1100грн</p>
            <button>ЗАМОВИТИ</button>
        </div>
    </div>

    <div class="card">
        <img src="https://learn.logikaschool.com/uploads/student/1424732/6975d3d853a18.jpg" alt="">
        <div class="info">
            <h2>Браслети</h2>
            <p>Срібні браслети з камінчиками .Комплект 5 штук</p>
            <p class="price">ціна<br>1500грн</p>
            <button>ЗАМОВИТИ</button>
        </div>
    </div>

</div>

</body>
</html>
